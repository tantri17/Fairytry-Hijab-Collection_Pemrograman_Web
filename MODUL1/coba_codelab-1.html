<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairytry Hijab Collection</title>
    <style>
        /* Tambahkan CSS di sini */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }

        header {
            background-color: #40342E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .contact-info {
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .contact-info span {
            margin-left: 10px;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .btn {
            background-color: white;
            color: #EDE0D0;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            background-color: #F5F5F5;
        }

        .main-content img {
            width: 50%;
            border-radius: 10px;
        }

        .content-text {
            max-width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-text h1 {
            font-size: 36px;
            color: #C6A992;
            margin-bottom: 20px;
        }

        .content-text p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .shop-btn {
            background-color: #D6C4B5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        footer {
            background-color: #40342E;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt=" Logo">
            <h1></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Collection</a></li>
            </ul>
        </nav>
        <div class="contact-info">
            <span>+628585225640</span>
            <span>ig: </span>
        </div>
        <div class="buttons">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </header>

    <div class="main-content">
        <img src="images/image.png" alt=" Collection">
        <div class="content-text">
            <h1>ELEGANT MODERN  <br>  Collection</h1>
            <a href="#" class="shop-btn">Shop All</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Collection - All Rights Reserved
    </footer>
</body>
</html>
